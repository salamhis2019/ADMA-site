<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;600;700&display=swap');
    </style>        
    <link rel="stylesheet" href="styles.css">
    <title>Classfit</title>
</head>
<body>
    <div id="container">
        <h1>Classfit</h1>
        <p class="sub-content">What exactly is classfit?</p>
        <div class="read-more-content" style="display: none;">
            <p class="appended">Classfit is a system under development buillt to classify
            user-generated content and identify instances of hate speech.</p>
            <a class="continue-button" href="hatespeech.html">Continue</a>
        </div>
        <button id="btn" onclick="readMore()">Find out</button>

        <script>
            const readMoreText = document.querySelector('.read-more-content');
            function readMore() {
                const container = document.createElement('div');
                container.classList.add('appended-content')
                var button = document.getElementById('btn');
                readMoreText.style.display = 'block';
                button = button.remove();
            }

        </script>
    </div>
</body>
</html>
